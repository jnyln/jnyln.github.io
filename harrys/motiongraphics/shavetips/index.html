<html>
    <head>
        <script type="text/javascript" src="bodymovin.min.js"></script>
    </head>
    <body>
        <div>
            <div class="bodymovin_animation"></div>
        </div>
    </body>
</html>

<script>
    const anim = bodymovin.loadAnimation({
        container: document.querySelector('.bodymovin_animation'), // the dom element that will contain the animation
        renderer: 'svg',
        loop: true,
        autoplay: true,
        path: 'data.json' // the path to the animation json
    });

    anim.onLoopComplete(() => {
        anim.goToAndPlay(50, true);
    });
</script>
