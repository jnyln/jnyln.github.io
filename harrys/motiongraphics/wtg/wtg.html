<html>
    <head>
        <script type="text/javascript" src="bodymovin_light.min.js"></script>
    </head>
    <body>
        <div>
            <div class="bodymovin_wtg"></div>
        </div>
    </body>
</html>

<script>
    bodymovin.loadAnimation({
        container: document.querySelector('.bodymovin_wtg'), // the dom element that will contain the animation
        renderer: 'svg',
        loop: true,
        autoplay: true,
        path: 'data.json' // the path to the animation json
    });
</script>
